<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <h4 class="card-title">Striped Progress bar </h4>
            <div class="progress m-t-20">
                <div
                class="progress-bar bg-info progress-bar-striped active"
                style="height:10px;"
                [style.width]="getProgresoUno"
                role="progressbar"> </div>
            </div>

          </div>
      </div>
  </div>

  <div class="col-12">
    <div class="card">
        <div class="card-body">

          <h4 class="card-title">Striped Progress bar </h4>
          <div class="progress m-t-20">
              <div
              class="progress-bar bg-primary progress-bar-striped active"
              style="height:10px;"
              [style.width]="getProgresoDos"
              role="progressbar"> </div>
          </div>

        </div>
    </div>
</div>
</div>
<!-- [style.width]="getPorcentaje" -->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increments (modificarProgreso)="progreso1 = $event"
                        [progreso]="progreso1"
                        colorBtn="btn btn-info">
         </app-increments>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increments (modificarProgreso)="progreso2 = $event"
        [progreso]="progreso2">
        </app-increments>

      </div>
    </div>
  </div>
</div>
