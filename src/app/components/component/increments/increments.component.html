<div class="input-group">
  <span class="input-group-btn">
    <button
            type="button"
            (click)="cambiarValor(-5)"
            [ngClass]="colorBtn"
            >
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number"
          class="form-control"
          [ngClass]="{'is-invalid text-danger': progreso > 100 || progreso < 0}"
          placeholder="Progreso"
          (ngModelChange)="onChange($event)"
          [(ngModel)]="progreso"
          >

  <span class="input-group-btn">
    <button
            type="button"
            (click)="cambiarValor(5)"
            [ngClass]="colorBtn"
            >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
