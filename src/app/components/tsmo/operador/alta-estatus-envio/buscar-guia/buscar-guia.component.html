<div class="formulario p-4">
  <form
  [formGroup]="forma" (ngSubmit)="onSubmit()">
  <app-legend [lengenda]="legendaGuia"></app-legend>
  <app-instrucciones [instrucciones]="instrucciones"></app-instrucciones>
  <div class="form-group row">
    <div class="d-flex justify-content-center w-100">
      <div class="ancho">
        <label for="guia">Guía:</label>
        <textarea name="guia" id="guia" cols="30" rows="10" class="form-control" formControlName="guia" [class.is-invalid]="guiaNoValido" (keyup)="agregarGuia($event)"></textarea>
        <!-- <input type="text" name="guia" id="guia" class="form-control" formControlName="guia" [class.is-invalid]="guiaNoValido"> -->
        <small class="text-danger" *ngIf="guiaNoValido">Ingrese guia para buscar</small>
        <small class="text-primary" *ngIf="contadorQR>0"> Se han escaneado {{contadorQR}} paquetes </small>
      </div>
    </div>
    <br>
    <div class="col d-flex justify-content-center mt-3">
      <qr-scanner

        [updateTime]="500"
        [canvasWidth]="720"
        [canvasHeight]="720"
        [stopAfterScan]="false"
        [debug]="false"
        >
      </qr-scanner>
      <!-- [updateTime]="500" -->
      <!-- [debug]="false" -->
      <!-- *ngIf="this.forma.get('guia').value == ''" -->
    </div>
    <br>

  </div>
  <div class="col mt-3 d-flex justify-content-center">
    <!-- <button type="submit" class="btn btn-info w-50">Buscar</button> -->
    <button type="button" class="btn btn-info w-50" (click)="onSubmit()">Actualizar estados envíos</button>
  </div>
  </form>
  <div class="mt-1" *ngIf="errorBoolean">
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  </div>

        <select name="opcion" id="opcion" class="form-control">
          <option value="opcion uno">Opcion uno</option>
          <option value="opcion dos">Opcion dos</option>
          <option value="opcion tres">Opcion tres</option>
          <option value="opcion cuatro">Opcion cuatro</option>
        </select>
        <button type="button" class="btn btn-info" (click)="activarInput()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div> -->
</div>
